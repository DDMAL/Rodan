<div class="<%- outerTag %> glyph-image-outline" id="<%- id %>">
    <a href="/glyph/<%- id %>/"
       class="glyph img-thumbnail <%- cssTag %> glyph-image">
        <img src="data:image/png;base64,<%- image_b64 %>"
             alt="<%- class_name %>" width="<%- width %>"
             height="<%- height %>"/>
    </a>
</div>
