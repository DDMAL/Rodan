he training glyph Parameters: Name Type Description event delete(event) Delete all selected glyphs and trigger event Parameters: Name Type Description event group(event) Group the selected glyphs into one Parameters: Name Type Description event onShow() We also show a list of thumbnails of all the glyphs currently selected. onShow() We also show a list of thumbnails of all the glyphs currently selected. onSubmitForm(event) When we submit the form, we take the class name from the form and set all of the glyphs to that class name. Parameters: Name Type Description event onSubmitForm(event) When we submit the form, we take the class name from the form and set all of the glyphs to that class name. Parameters: Name Type Description event serializeData() Include some localized strings. Returns: TODO: This needs to be checked/rewritten Type Object serializeData() Include some localized strings. Returns: Type Object Class: GlyphMultiEditView GlyphMultiEditView GlyphMultiEditView This is the view that allows the user to set the class name of multiple Glyph models at the same time. new GlyphMultiEditView() Methods delete(event) Delete the training glyph Parameters: Name Type Description event delete(event) Delete all selected glyphs and trigger event Parameters: Name Type Description event group(event) Group the selected glyphs into one Parameters: Name Type Description event onShow() We also show a list of thumbnails of all the glyphs currently selected. onShow() We also show a list of thumbnails of all the glyphs currently selected. onSubmitForm(event) When we submit the form, we take the class name from the form and set all of the glyphs to that class name. Parameters: Name Type Description event onSubmitForm(event) When we submit the form, we take the class name from the form and set all of the glyphs to that class name. Parameters: Name Type Description event serializeData() Include some localized strings. Returns: TODO: This needs to be checked/rewritten Type Object serializeData() Include some localized strings. Returns: Type Object × Search results Close Documentation generated by JSDoc 3.5.5 on 2023-08-07T13:35:05-04:00 using the DocStrap template. "},"GlyphTableItemView.html":{"id":"GlyphTableItemView.html","title":"Class: GlyphTableItemView","body":" Documentation Modules ClassNameUtilsGeometryRadioChannelsStrings Classes AppClassClassTreeViewGlyphGlyphCollectionGlyphEditViewGlyphMultiEditViewGlyphTableItemViewGlyphTableItemViewModelGlyphTableRowCollectionGlyphTableRowViewGlyphTableViewImagePreviewViewModalViewmodule.exportsRecursiveUnorderedListViewModelRodanDashboardViewRootView Global authenticategetAuthUrlgetWorkingUrlserializeDatastartTimedAuthenticationtick Class: GlyphTableItemView GlyphTableItemView GlyphTableItemView This view is a single Glyph item in the glyph table. This is the childView for the GlyphTableRowView collection view. This view triggers the events that occur when the user clicks on the glyph. This view also automatically checks if the glyph collides with the selectionBox lasso. Constructor up events for comparing glyph dimensions against selectionBox lasso. new GlyphTableItemView(options) Parameters: Name Type Description options Methods getPosition() Get the positional information of the view in the dom. Returns: Type ClientRect onClickGlyph(event) When the user clicks on a glyph, there are two possible behaviours depending on whether or not the shift key is being held. If the user holds the shift key, then there are two possibilities. If this glyph is already selected, then the glyph is unselected. If the glyph isn't selected, then the glyph is added to the list of currently selected glyphs in the GlyphMultiEditView. If the user is not holding the shift key, then all other glyphs are unselected, the GlyphEditView is opened, and this glyph is selected. Parameters: Name Type Description event jQuery event object. serializeData() Depending on whether the glyph has been manually identified by the user or automatically identified by Gamera, we apply different CSS styles. Returns: Type * | string × Search results Close Documentation generated by JSDoc 3.5.5 on 2023-08-07T13:35:05-04:00 using the DocStrap template. "},"GlyphTableItemViewModel.html":{"id":"GlyphTableItemViewModel.html","title":"Class: GlyphTableItemViewModel","body":" Documentation Modules ClassNameUtilsGeometryRadioChannelsStrings Classes AppClassClassTreeViewGlyphGlyphCollectionGlyphEditViewGlyphMultiEditViewGlyphTableItemViewGlyphTableItemViewModelGlyphTableRowCollectionGlyphTableRowViewGlyphTableViewImagePreviewViewModalViewmodule.exportsRecursiveUnorderedListViewModelRodanDashboardViewRootView Global authenticategetAuthUrlgetWorkingUrlserializeDatastartTimedAuthenticationtick Class: GlyphTableItemViewModel GlyphTableItemViewModel new GlyphTableItemViewModel() × Search results Close Documentation generated by JSDoc 3.5.5 on 2023-08-07T13:35:05-04:00 using the DocStrap template. "},"GlyphTableRowCollection.html":{"id":"GlyphTableRowCollection.html","title":"Class: GlyphTableRowCollection","body":" Documentation Modules ClassNameUtilsGeometryRadioChannelsStrings Classes AppClassClassTreeViewGlyphGlyphCollectionGlyphEditViewGlyphMultiEditViewGlyphTableItemViewGlyphTableItemViewModelGlyphTableRowCollectionGlyphTableRowViewGlyphTableViewImagePreviewViewModalViewmodule.exportsRecursiveUnorderedListViewModelRodanDashboardViewRootView Global authenticategetAuthUrlgetWorkingUrlserializeDatastartTimedAuthenticationtick Class: GlyphTableRowCollection GlyphTableRowCollection GlyphTableRowCollection This is a special kind of collection used in the rows of the GlyphTable. new GlyphTableRowCollection() Methods addGlyph(glyph, className) Add a new glyph to the table. Parameters: Name Type Description glyph Glyph Glyph model. className string The class name. deleteClass(className) Delete a class so it is no longer shown in the right pane. Parameters: Name Type Description className string The class name. deleteGlyph(glyph) Delete a glyph from the table Parameters: Name Type Description glyph Glyph Glyph model. moveGlyph(glyph, oldClassName, newClassName) Move a glyph from one table row to another. Parameters: Name Type Description glyph Glyph Glyph model. oldClassName string The glyph's old class name. newClassName string The glyph's new class name. renameClass(name, oldName, newName) Rename a class and its subclasses in the right pane. Parameters: Name Type Description name string oldName string newName string × Search results Close Documentation generated by JSDoc 3.5.5 on 2023-08-07T13:35:05-04:00 using the DocStrap template. "},"GlyphTableRowView.html":{"id":"GlyphTableRowView.html","title":"Class: GlyphTableRowView","body":" Documentation Modules ClassNameUtilsGeometryRadioChannelsStrings Classes AppClassClassTreeViewGlyphGlyphCollectionGlyphEditViewGlyphMultiEditViewGlyphTableItemViewGlyphTableItemViewModelGlyphTableRowCollectionGlyphTableRowViewGlyphTableViewImagePreviewViewModalViewmodule.exportsRecursiveUnorderedListViewModelRodanDashboardViewRootView Global authenticategetAuthUrlgetWorkingUrlserializeDatastartTimedAuthenticationtick Class: GlyphTableRowView GlyphTableRowView GlyphTableRowView This view is a row in the GlyphTableView. new GlyphTableRowView(options) Parameters: Name Type Description options × Search results Close Documentation generated by JSDoc 3.5.5 on 2023-08-07T13:35:05-04:00 using the DocStrap template. "},"GlyphTableView.html":{"id":"GlyphTableView.html","title":"Class: GlyphTableView","body":" Documentation Modules ClassNameUtilsGeometryRadioChannelsStrings Classes AppClassClassTreeViewGlyphGlyphCollectionGlyphEditViewGlyphMultiEditViewGlyphTableItemViewGlyphTableItemViewModelGlyphTableRowCollectionGlyphTableRowViewGlyphTableViewImagePreviewViewModalViewmodule.exportsRecursiveUnorderedListViewModelRodanDashboardViewRootView Global authenticategetAuthUrlgetWorkingUrlserializeDatastartTimedAuthenticationtick Class: GlyphTableView GlyphTableView GlyphTableView This view is the main GUI where all of the glyphs are and ordanized by class. This view also handles logic for selecting glyphs to be edited. Right now, there are two ways that users can select glyphs: - The first way is to click on an individual glyph. This causes the GlyphEditView to open. - The second way is to click and drag. This causes a blue &quot;lasso&quot; box to appear. Glyphs which collide with the lasso box will be selected. These glyphs are sent to the GlyphMultiEditView. It is important to note that each individual GlyphTableItemView in the table has event listeners which listen to the dragSelect event. This event is fired when the user comples a click and drag selection. So, it is the GlyphTableView which triggers the click and drag selection, but it is the individual GlyphTableItemViews which determine whether or not they have been selected. new GlyphTableView() Members selectionBox selectionBox is the blue lasso that appears when the user clicks and drags their mouse. Methods onMouseDown(event) This function fires when the user clicks and holds their mouse down. We record the location of the user's mouse and trigger the selectionBox lasso to appear. Parameters: Name Type Description event jQuery event object. onMouseUp(event) This function fires when the user who has been clicking and dragging finally releases their mouse. This function triggers the logic to select whichever glyphs in the table collide with the selectionBox. Parameters: Name Type Description event jQuery event object. onShow() After the view is rendered, this function automatically constructs the selectionBox as a hidden DOM element. This function also sets up an event listener which resizes the selectionBox when the user moves their mouse. × Search results Close Documentation generated by JSDoc 3.5.5 on 2023-08-07T13:35:05-04:00 using the DocStrap template. "},"ImagePreviewView.html":{"id":"ImagePreviewView.html","title":"Class: ImagePreviewView","body":" Documentati
