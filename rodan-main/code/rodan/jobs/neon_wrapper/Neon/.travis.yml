language: node_js
node_js: stable
os: osx
osx_image: xcode11.3
if: (branch = master OR branch = develop)
addons:
  firefox: latest
  chrome: stable
  homebrew:
    update: true
    packages:
      - geckodriver
    casks:
      - chromedriver
install:
  - sudo safaridriver --enable
  - yarn install
script:
  - export NODE_OPTIONS=--max_old_space_size=8192
  - yarn build
  - yarn upgrade verovio-dev
  - yarn start &
  - yarn test
notifications:
  email: false
  slack:
    secure: 
