<!DOCTYPE html>
<html ng-app="rodanMockApp">
  <head>
    <meta charset="utf-8" />
    <title>Rodan Mock Client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="row" ng-controller="projectsCtrl">
        <h1>Projects</h1>
        <div class="col-xs-6">
          <table class="table">
            <tr ng-repeat="p in projects">
              <td ng-bind="p.uuid"></td>
              <td ng-bind="p.name"></td>
            </tr>
          </table>
        </div>
        <div class="col-xs-6">
          <form ng-submit="newProject()">
            <fieldset>
              <legend>New Project</legend>
              <input type="name" placeholder="Project Name" ng-model="name"/>
              <button type="submit">Submit</button>
            </fieldset>
          </form>
        </div>
      </section>
      <section class="row" ng-controller="resourcesCtrl">
        <h1>Resources</h1>
        <div class="col-xs-6">
          <table class="table">
            <tbody>
              <tr ng-repeat="r in resources">
                <td ng-bind="r.uuid"></td>
                <td ng-bind="r.name"></td>
                <td><img ng-src="{{r.small_thumb}}" /></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-xs-6">
          <form ng-submit="newResource()">
            <fieldset>
              <legend>New Resource</legend>
              <label>Project: <select ng-model="project" ng-options="p.url as p.name for p in projects"></select></label>
              <input type="file" file-model="file" />

              <button type="submit">Submit</button>
            </fieldset>
          </form>
        </div>
      </section>
      <section class="row" ng-controller="workflowsCtrl">
        <h1>Workflows</h1>
        <div class="col-xs-6">
          <table class="table">
            <tbody>
              <tr ng-repeat="w in workflows">
                <td ng-bind="w.uuid"></td>
                <td ng-bind="w.name"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-xs-6">
          <form ng-submit="newWorkflow()">
            <fieldset>
              <legend>New Workflow</legend>
              <label>Project: <select ng-model="fd.project" ng-options="p.url as p.name for p in projects"></select></label>
              <input type="name" placeholder="Workflow Name" ng-model="fd.name"/>
              <button type="submit">Submit</button>
            </fieldset>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
