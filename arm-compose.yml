services:
  nginx:
    image: "nginx-local:latest"
    healthcheck:
      test: ["CMD", "/usr/sbin/service", "nginx", "status"]
      interval: "30s"
      timeout: "10s"
      retries: 10
      start_period: "5m"
    command: /run/start
    depends_on:
      - rodan-main
    environment:
            - TLS=0
    env_file:
      - ./.env
    ports:
      - "80:80"
      - "443:443"
      - "9002:9002"
    volumes:
      - "resources:/rodan/data"

  rodan-main:
    image: "ddmal/rodan-main:${DOCKER_TAG}"
    # TODO: Make the healthcheck a service status call instead of adding to the logfile.
    # https://github.com/DDMAL/rodan-docker/issues/61
    healthcheck:
      test: ["CMD-SHELL", "/usr/bin/curl -H 'User-Agent: docker-healthcheck' http://localhost:8000/api/?format=json || exit 1"]
      interval: "10s"
      timeout: "5s"
      retries: 2
      start_period: "2m"
    command: bash -c "tail -f /dev/null"
    environment:
    CELERY_JOB_QUEUE: None
        depends_on:
      - postgres
      - rabbitmq
      - redis
    env_file:
      - ./scripts/local.env
    volumes:
      - "resources:/rodan/data"

  rodan-client:
    image: "ddmal/rodan-client:${DOCKER_TAG}"

  iipsrv:
    image: "ddmal/iipsrv:${DOCKER_TAG}"
    volumes:
      - "resources:/rodan/data"

  celery:
    image: "ddmal/rodan-main:${DOCKER_TAG}"
    healthcheck:
      test: ["CMD", "celery", "inspect", "ping", "-A", "rodan", "--workdir", "/code/Rodan", "-d", "celery@celery"]      # first run interval seconds after the container is started, and then again interval seconds after each previous
      interval: "30s"
      # How long to wait for the healthcheck to succeed
      timeout: "3s"
      # Ignore failures during the start_period
      start_period: "1m"
      # accept 3 consecutive failures before 
      retries: 3
    depends_on:
      - postgres
      - rodan-main
      - rabbitmq
      - redis
    command: bash -c "tail -f /dev/null"
    environment:
      CELERY_JOB_QUEUE: celery
    env_file:
      - ./scripts/local.env
    volumes:
      - "resources:/rodan/data"

  py3-celery:
    image: "ddmal/rodan-python3-celery:nightly"
    command: bash -c "tail -f /dev/null"
    environment:
      CELERY_JOB_QUEUE: Python3
    depends_on:
      - postgres
      - rodan-main
      - rabbitmq
      - redis
      - celery
    env_file:
      - ./scripts/local.env
    volumes:
      - "resources:/rodan/data"

  redis:
    image: "redis:alpine"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: "ddmal/postgres-plpython:${DOCKER_TAG}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - ./scripts/local.env

  rabbitmq:
    image: "rabbitmq:alpine"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      #interval: "30s" # default
      timeout: 3s
      #retries: 3 # default
    env_file:
      - ./scripts/local.env

volumes:
  resources:
  pg_backup:
  pg_data:
