<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page_title }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

    <!-- diva.js includes -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/diva.js/4.1.0/css/diva.min.css" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/diva.js/4.1.0/js/diva.min.js" type="text/javascript"></script>
    <script type="text/javascript">
     $(document).ready(function() {
       $('#diva-wrapper').diva({
         enableAutoTitle: false,
         blockMobileMove: false,
         enableAutoHeight: false,
         enableAutoWidth: false,
         fixedHeightGrid: false,
         iipServerURL: "{{ diva_iip_server }}",
         objectData: "{{ diva_object_data }}",
         imageDir: "{{ diva_image_dir }}",
         enableHighlight: true,
         enableCanvas: true,
         enableDownload: true
       });

       // make sure that the viewer occupies the whole screen height
       function adjustHeight() {
         $('#1-diva-outer').height(function(index, height) {
           return window.innerHeight - $(this).offset().top;
         });
       }
       $(window).resize(adjustHeight);
       window.setTimeout(adjustHeight);  // after loading diva
     });
    </script>

    <style>
     html,body {height:100%;width:100%;overflow:hidden}
    </style>

    <!--[if lt IE 9]>
    <script src="{% static 'diva/js/vendor/html5-3.6-respond-1.1.0.min.js"></script>
    <![endif]-->

</head>
<body>
  <div id="diva-wrapper"></div>
</body>
</html>
