    {% csrf_token %}
    <fieldset class="submit">
        <input type="hidden" name="JSON" value="0" id="JSON-input" />
		<input type="hidden" name="imw" value="0" id="image-width" />
        <input type="submit" name="submit" value="Segment" class="submit" />
    </fieldset>
</form>

<button onclick="removePoly()">Remove Poly</button>

<button onclick="removeRightEnd()">removeRightEnd</button>
<div id="slider"></div>
<div class="images">

    {% include "includes/page_image.html" %}
</div>
