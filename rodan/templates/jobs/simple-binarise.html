<p>Adjust the slider until the foreground and background are separated</p>
{% csrf_token %}
<fieldset class="submit">
    <input type="hidden" name="threshold" value="0" id="threshold-input" />
    <input type="submit" name="submit" value="Binarise" class="submit" />
</fieldset>

<div id="slider"></div>
<div class="images">
    <div class="hidden">
        <img id="image-full" src="{{ original_image }}"/>
        <img id="image-thumb" src="{{ small_thumbnail }}"/>
		<img id="image-mid" src="{{ original_image }}"/>
    </div>
    <canvas id="image-viewport" alt="Image viewport"></canvas>
	<div id="image-rightside">
    	<div id="image-miniframe"></div>
		<canvas id="image-preview" alt="Image preview"></canvas>
	</div>
<script src="{{ STATIC_URL }}js/kinetic-v3.10.2.min.js"></script>
<script src="{{ STATIC_URL }}js/binarise.js"></script>
