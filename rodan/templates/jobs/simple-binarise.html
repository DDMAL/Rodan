{% extends "jobs/job_base.html" %}

{% block resources %}
    <script src="{{ STATIC_URL }}Rodan/Frameworks/RodanKit/Resources/kinetic-v4.5.1.min.js"></script>
    <script src="{{ STATIC_URL }}Rodan/Frameworks/RodanKit/Resources/Stats.js"></script>
    <script src="{{ STATIC_URL }}Rodan/Frameworks/RodanKit/Resources/show_stats.js"></script>
    <script src="{{ STATIC_URL }}Rodan/Frameworks/RodanKit/Resources/binarise.js"></script>
{% endblock %}


{% block body %}
<p>Adjust the slider until the foreground and background are separated</p>
{% csrf_token %}
<fieldset class="submit">
    <input type="hidden" name="threshold" value="0" id="threshold-input" />
    <input type="submit" name="submit" value="Binarise" class="submit" />
</fieldset>

<div id="slider"></div>
<div class="images">
    <div class="hidden">
        <img id="image-full" src="{{ image_source.large_thumb_url }}"/>
        <img id="image-thumb" src="{{ image_source.small_thumb_url }}"/>
		<img id="image-mid" src="{{ image_source.large_thumb_url }}"/>
    </div>
	<div style="float:left" id="image-rightside">
    	<div id="image-miniframe"></div>
		<canvas id="image-preview" alt="Image preview"></canvas>
	</div>
    <div style="float:left">
        <canvas id="image-viewport" alt="Image viewport"></canvas>
    </div>
</div>
{% endblock %}
