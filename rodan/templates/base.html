<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rodan</title>
    <link rel="stylesheet/less" href="{{ STATIC_URL }}css/style.less" />
    <script src="{{ STATIC_URL }}js/less.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script src="{{ STATIC_URL }}js/underscore.min.js"></script>
    <script src="{{ STATIC_URL }}js/backbone.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="{{ STATIC_URL }}js/rodan.js"></script>
    <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.0/themes/smoothness/jquery-ui.css" />
</head>
<body>
    <div id="navbar">
        <ul>
            <li class="title"><a href="/">Rodan</a></li>
            {% if user.is_authenticated %}
                <li><a href="/projects/dashboard">Dashboard</a></li>
                <li><a href="/projects/settings">Settings</a></li>
                <li><a href="/logout">Log out ({{ user.username }})</a></li>
                {% if user.is_staff %}<li><a href="/admin/">Admin</a></li>{% endif %}
            {% else %}
                <li><a href="/signup">Login/register</a></li>
            {% endif %}
        </ul>
    </div>
    <div id="wrap">
        {% block wrap %}
        {% endblock %}
    </div>
</body>
</html>
