{% csrf_token %}
<fieldset class="submit">
	<div id="prev_questions">
		<p>Does this page have the same structure as the previous page? If not, please enter the structure of this page in the field below.</p>
		<p id="previous_structure">{{ context.previous_structure }}</p>
		<input type="submit" name="sameasprev" value="Yes" class="submit" />
	</div>
	<div id="non_prev_question">
		<p>Please enter the structure of this page in the field below.</p>
	</div>
	<input type="text" name="sequence" value="" id="staff-sequence" />
    <input type="submit" name="submit" value="Submit" class="submit" />
</fieldset>
<img id="image-thumb" src="{{ medium_thumbnail }}"/>
<script src="{{ STATIC_URL }}js/barline-input.js"></script>
