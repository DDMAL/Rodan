<h2>Do work</h2>
{% if jobs %}
<ul id="job-grid">
    {% for job, available, project_id in jobs %}
    {% if not job.get_object.is_automatic %}
    <li{% if available %} class="available"{% endif %}>{% if available %}<a href="{% url project_task project_id job.slug %}">{% endif %}{{ job }}{% if available %}</a>{% endif %}</li>
    {% endif %}
    {% endfor %}
</ul>
{% endif %}
