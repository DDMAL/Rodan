{% load staticfiles %}<!DOCTYPE html>
<html>
<head>
  <title>View Resource: {{mei_name}}</title>

  <link rel="stylesheet" href="{% static 'neon/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'neon/css/bootstrap-responsive.min.css' %}" />

  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="{% static 'neon/css/neon.css' %}" />

  <!-- EXTERNALS -->
  <script src="{% static 'neon/js/support/jquery.min.js' %}"></script>
  <script src="{% static 'neon/js/support/bootstrap.min.js' %}"></script>
  <script src="{% static 'neon/js/support/fabric.min.js' %}"></script>
  <script src="{% static 'neon/js/support/mousetrap.min.js' %}"></script>
  <script src="{% static 'neon/js/neon.min.js' %}"></script>

  <script type="text/javascript">
    $(document).ready(function () {
     $('#neon-wrapper').neon({
       glyphpath: "{% static 'neon/img/neumes_concat.svg' %}",
       meipath: "{{ mei_url }}",
       bgimgpath: null,
       apiprefix: null,
       documentType: "liber",
       width: 1000 // enforce width
     });
   });
  </script>

  <style>
   /* hacks */
   #nav_file_dropdown_revert, .divider {display: none}
  </style>
</head>
<body>

<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-fluid">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand">Neon.js <span style="color:#888">| Viewer</span></a>
      <div class="nav-collapse">
        <ul class="nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">File <b class="caret"></b></a>
            <ul id="nav_file_dropdown" class="dropdown-menu">
            </ul>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3" style="display:none">
            <div class="row-fluid">
                <div class="span12">
                    <div class="sidebar-nav-fixed">
                        <div class="sidebar-inner">
                        </div>

                        <!-- hide them -->
                        <div class="sidebar-inner" style="display:none">
                            <div id="neon-sidebar-nav" class="well">
                                <ul id="gui-sidebar" class="nav nav-list">
                                  <li class="nav-header">Mode</li>
                                  <li>
                                    <div class="btn-group" data-toggle="buttons-radio">
                                      <button id="btn_insert" class="btn btn-primary"><i class="icon-plus icon-white"></i> Insert</button>
                                      <button id="btn_edit" class="btn btn-primary"><i class="icon-pencil icon-white"></i> Edit</button>
                                    </div>
                                  </li>
                                </ul>
                                <ul class="nav nav-list">
                                  <li class="divider"></li>
                                  <li class="nav-header">Update</li>
                                  <li>
                                    <button class="btn" id="btn_update_all_custodes">All custodes</button>
                                  </li>
                                </ul>
                            </div>
                        </div>
                        <div class="sidebar-inner" style="display:none">
                            <div id="info" class="alert alert-block fade">
                                <button class="close" data-dismiss="alert">&times;</button>
                                <h4 class="alert-heading">Information</h4>
                                <p>message</p>
                            </div>
                        </div>
                        <div class="sidebar-inner" style="display:none">
                            <div id="headsUp" class="alert alert-block alert-info fade">
                                <button class="close" data-dismiss="alert">&times;</button>
                                <h4 class="alert-heading">Notice</h4>
                                <p>message</p>
                            </div>
                        </div>
                        <div class="sidebar-nav" style="display:none">
                            <div id="alert" class="alert alert-block alert-error fade">
                                <button class="close" data-dismiss="alert">&times;</button>
                                <h4 class="alert-heading">Oh snap! An error occured!</h4>
                                <p>message</p>
                            </div>
                        </div>
                        <!-- hide end -->
                    </div>
                </div>
            </div>
        </div>
        <div class="span12">
            <div id="neon-wrapper" style="position:relative">
              <div style="position:absolute;top:0;bottom:-10px;left:0;right:0"></div>
            </div>
        </div>
  </div>

  <hr>

  <div class="row-fluid">
      <div class="span12">
          <footer>
              <p>&copy; 2012 McGill University | Schulich School of Music | DDMAL</p>
          </footer>
      </div>
  </div>

</div><!--/.fluid-container-->

</body>
</html>
