<li class="job" data-input-type="{{ job.get_object.input_type }}" data-output-type="{{ job.get_object.output_type }}" data-id="{{ job.slug }}" sequence-index="{{ forloop.counter0 }}"><h4>{{ job }}</h4><p><em>{{ job.get_object.description }}</em> :: {% if add %}<a href="#" class="add-job">Add</a>{% elif remove %}<a href="#" class="remove-job">Remove</a>{% endif %}{% if false %}<span> :: </span><a href="#" class="edit-parameters">Edit&nbsp;default&nbsp;parameters</a>{% endif %}</p></li>
