<li class="job" data-input-type="{{ job.get_object.input_type }}" data-output-type="{{ job.get_object.output_type }}" data-id="{{ job.slug }}">{{ job }} <br />{% if add %}<a href="#" class="add-job">Add</a>{% else %}<a href="#" class="remove-job">Remove</a>{% endif %}{% if job.get_object.show_during_wf_create %}<span> :: </span><a href="#" class="edit-parameters">Edit default parameters</a>{% endif %}</li>
