<h1>Manage pages for {{ workflow }}</h1>

<p>You can only add pages in the same project ({{ project }}). Pages with blue border are already part of the current workflow.</p>

<hr />

<fieldset>
    {% csrf_token %}
    <input type="button" class="select-pages" data-filter="*" value="Select all" />
    <input type="button" class="select-pages" data-filter=":not(.disabled)" value="Select only pages with no workflow" />
    <input type="button" class="select-pages" data-filter=":even" value="Select only odd pages" />
    <input type="button" class="select-pages" data-filter=":odd" value="Select only even pages" />
    <input type="button" class="select-pages" data-filter="" value="Unselect all" />
</fieldset>

<ul class="grid image-buttons">
{% for page in project.page_set.all %}
    <li{% if workflow not in page.workflows.all %} class="disabled"{% endif %}><img src="{{ page.get_thumb_url }}" {% if page.workflows.all %}class="{% if workflow in page.workflows.all %}selected{% endif %}" {% endif %}/><input type="checkbox" name="page" value="{{ page.id }}" /></li>
{% endfor %}
</ul>

<fieldset class="submit">
    <input type="submit" name="done" value="Add/Remove these pages and return to project page" />
</fieldset>
