{% extends "main.html" %}

{% block content %}
<section>
    <h1>Create project</h1>
    <form method="post" action="">
        {% csrf_token %}
        {% if errors %}
        <div class="errors">
            <p>There were errors with the form submission!</p>
            <ul>
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <fieldset>
            <label>Name:</label><input type="text" name="name" value="{{ project_name }}" class="large" />
        </fieldset>
        <fieldset>
            <label>Description:</label><input type="text" name="description" value="{{ project_description }}" class="large" />
        </fieldset>
        <fieldset class="submit">
            <input type="submit" name="submit" value="Submit" />
        </fieldset>
    </form>
</section>
{% endblock %}
