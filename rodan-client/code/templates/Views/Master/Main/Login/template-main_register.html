<div class="fixed_individual">
    <label for="text-username">Username:</label>
    <input type="text" class="form-control input-sm" id="text-username" value="" name="text-username">
    <p id="error-username" class="modal-input-error"></p>
    
    <label for="text-email">Email:</label>
    <input type="email" class="form-control input-sm" id="text-email" value="" name="text-email">
    <p id="error-email" class="modal-input-error"></p>

    <label for="text-password">Password:</label>
    <input type="password" class="form-control input-sm" id="text-password" value="" name="text-password">
    <p id="error-password" class="modal-input-error"></p>

    <label for="text-password_confirm">Confirm password:</label>
    <input type="password" class="form-control input-sm" id="text-password_confirm" value="" name="text-password_confirm">
    <p id="error-password_confirm" class="modal-input-error"></p>

    <br>
    <br>

    <div class="btn-group" role="group">
        <button class="btn btn-xs btn-warning" id="button-register">Register</button>
    </div>
</div>
