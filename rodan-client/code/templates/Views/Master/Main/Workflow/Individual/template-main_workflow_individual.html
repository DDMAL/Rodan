<!-- Workflow details title -->
<div class="content-wrapper row-content  details-panel-title-section">
    <div id="details-title" class="content-wrapper row-content padding-10">
        <div class="details-title-text">WORKFLOW DETAILS</div>
    </div>
</div> 

<!-- Workflow details -->
<div class="content-wrapper column-content details-panel-details-section padding-10">
    <div class="content-wrapper row-content details-item-container">
        <label  class="details-item-label" for="text-workflow_name">Name:</label>
        <input  class="details-item-value" type="text" class="form-control input-sm" id="text-workflow_name" value="<%= _.unescape(name) %>" name="text-workflow_name">
    </div>
    <div class="content-wrapper column-content details-item-container">
        <label  class="details-item-label" for="text-workflow_description">Description:</label>
        <textarea  class="details-item-value" type="text" class="form-control input-sm" id="text-workflow_description" name="text-workflow_description"><%= _.unescape(description) %></textarea>
    </div>
    <div class="content-wrapper row-content details-item-container">
        <div class="details-item-label">Creator:</div>
        <div class="details-item-value"><%= creator %></div>
    </div>
    <div class="content-wrapper row-content details-item-container">
        <div class="details-item-label">Created:</div>
        <div class="details-item-value"><%= _.formatFromUTC(created) %></div>
    </div>
    <div class="content-wrapper row-content details-item-container">
        <div class="details-item-label">Updated:</div>
        <div class="details-item-value"><%= _.formatFromUTC(updated) %></div>
    </div>
    <div class="content-wrapper row-content details-item-container">
        <div class="details-item-label">URL:</div> 
        <div class="details-item-value"><%= url %></div>
    </div>
    <div class="content-wrapper row-content details-item-container">
        <div class="details-item-label">Valid:</div> 
        <div class="details-item-value"><%= valid %></div>
    </div>
</div>

<!-- Workflow actions -->
<div class="content-wrapper row-content  details-panel-action-btns-section">
    <button class="btn details-action-btn" id="button-copy_workflow" disabled>Copy</button>
    <button class="btn details-action-btn" id="button-export_workflow">Export</button>
    <button class="btn details-action-btn" id="button-edit_workflow">Edit</button>
    <button class="btn details-action-btn save-btn" id="button-save_workflow">Save</button>
    <button class="btn details-action-btn btn-delete" id="button-delete_workflow">Delete</button>
</div>
