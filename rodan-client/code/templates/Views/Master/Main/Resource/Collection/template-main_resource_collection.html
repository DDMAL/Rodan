<h3>Resources</h3>
<label class="btn btn-xs btn-primary btn-file">
    Upload Resource(s) <input type="file" style="display: none;" id="file-main_resource_file" name="fileInput" multiple>
</label>
<label>
    Label(s) <input id="label-input" type="tags" name="labelInput">
</label>
<br>
<hr/>
<div class="table-responsive">
    <table class="table table-hover table-condensed" id="table-resources">
        <thead>
            <tr>
                <th data-name="name">Name</th>
                <th data-name="creator">Creator</th>
                <th data-name="created">Created</th>
                <th data-name="updated">Updated</th>
                <th data-name="resource_type">Type</th>
                <th data-name="labels">Label(s)</th>
                <th>File exists</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
