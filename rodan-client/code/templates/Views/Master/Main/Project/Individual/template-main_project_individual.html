<div class="content-wrapper column-content">
    
    <div class="content-wrapper column-content region-main-section region-main-header">
        <div id="region-main-header" class="content-wrapper row-content">
            <div class="region-main-content-title">My Projects / <%= name %></div>
        </div>
    </div>

    <div class="content-wrapper row-content region-main-section region-main-content">
        <!-- Project collections (workflow runs, resources, etc.) -->
        <div class="content-wrapper column-content project-collections" role="group">

            <div class="content-wrapper row-content project-navigation-bar">
                <button class="btn project-nav-bar-btn active" id="button-workflow_runs">Workflow Runs</button>
                <button class="btn project-nav-bar-btn" id="button-runjobs">Run Jobs</button>
                <button class="btn project-nav-bar-btn" id="workflow_count">Workflows</button>
                <button class="btn project-nav-bar-btn" id="resource_count">Resources</button>
                <button class="btn project-nav-bar-btn" id="button-project_users">Users</button>              
                <!-- <button class="btn btn-xs btn-success" id="button-resourcelists">Resource Lists: <%= resourcelist_count%></button> -->            
            </div>

            <div id="region-collection-container" class="region-main-section">
                <!-- Collections will go in here -->
            </div>


        </div>

        <div class="content-wrapper column-content information-container">
            <!-- Project information -->
            <div id="region-project-info-container">
                <!-- <div><%= name %></div> -->
                <label for="text-project_name">Name:</label>
                <input type="text" class="form-control" id="text-project_name" value="<%= _.unescape(name) %>" name="text-project_name">
                <br>
                <label for="text-project_description">Description:</label>
                <textarea type="text" class="form-control" id="text-project_description" name="text-project_description"><%= _.unescape(description) %></textarea>
                Creator: <%= creator %> <br>
                Created on: <%= _.formatFromUTC(created) %><br>
                Updated on: <%= _.formatFromUTC(updated) %><br>
                URL: <%= url %><br>
                <button class="btn btn-xs btn-warning" id="button-save_project">Save</button>
                <button class="btn btn-xs btn-danger" id="button-delete_project">Delete</button>
            </div>

            <!-- Collection item information -->
            <div id="region-collection-item-info-container">

            </div>

        </div>

    </div>
</div>
