language: python
branches:
    only:
        - develop
git:
    submodules: false
python:
    - "2.7"
env:
    - DJANGO=1.7b4
install: 
    - pip install DJANGO==$DJANGO
    - pip install -r requirements.txt
before_script: 
    - mv rodan/settings_production.py.example rodan/settings_production.py
script: python manage.py test
